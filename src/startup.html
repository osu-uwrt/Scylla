<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Scylla</title>

    <link rel="stylesheet" href="frontend/universal.css" />
    <link rel="stylesheet" href="frontend/startup.css" />

    <!-- Electron needs this, for whatever reason. See: https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    
  </head>
  <body>

    <nav id="navbar">

      <div id="branding">
        <img src="../static/TeamLogo.png" />
        <h1>Scylla</h1>
      </div>

      <ul>
        <li><a href="startup.html">Home</a></li>
        <li><a href="box.html">Box Stuff</a></li>
        <li><a href="localLabeling.html">Local Labeling</a>
      </ul>

      <div id="processInformation">

        <div>Scylla, Version 1.0 (<a href="https://github.com/aacitelli/Scylla">GitHub</a>)</div>

        <br>
        
        <div>Process Details:</div>
        <div>Node <script>document.write(process.versions.node)</script></div>
        <div>Chrome <script>document.write(process.versions.chrome)</script></div>
        <div>Electron <script>document.write(process.versions.electron)</script></div>
          
      </div>   

      <div id="status">Status: Waiting For User Input</div>
    </nav>

    <div id="rightContainer">
      <div class="paddingContainer">
        <div>Space saved for if we need a homepage or anything like that.</div>
        <br>
        <div>Please hit "Box Stuff" on the left to start bboxing.</div>
      </div>      
    </div>

    <!-- Scrips should generally be run after all the DOM is initialized -->
    <script src="./startup.js"></script>

  </body>
</html>
